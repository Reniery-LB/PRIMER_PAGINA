    <h2>Formulario de contacto</h2>

    <form>
      <label for="Nombre"> Ingrese su nombre: </label>
      <input type="text" placeholder="Nombre" id="Nombre" name="Nombre" autofocus maxlength="10" minlength="5" size="50" required 
      pattern="[A-Za-z]{3}" title="Solo letras, mínimo 3 caracteres">
      <br>
      <label for="Apellido"> Ingrese su apellido: </label>
      <input type="text" placeholder="Lucero Ochoa" id="Apellido" name="Apellido" maxlength="10" minlength="5" required disabled>

      <br>
      <label for="Telefono"> Ingrese su teléfono: </label>
      <input type="number" placeholder="Teléfono" id="Telefono" name="Telefono" min="5" max="20" step="2" required>

      <br>
      <label for="Correo"> Correo Electronico </label>
      <input type="email" value="relu_23@alu.uabcs.mx" id="Correo" name="Correo" readonly>

      <br>
      <label>Ingrese su género:</label>
      <label for="Masculino">Masculino</label> 
      <input type="radio" name="genero" id="Masculino" value="Masculino">
      <label for="Femenino">Femenino</label> 
      <input type="radio" name="genero" id="Femenino" value="Femenino">

      <br>
      <label> Preferencias: </label>
      <label for="Pizza"> Pizza </label>
      <input type="checkbox" name="preferencias" value="Pizza" id="Pizza">
      <label for="Pozole"> Pozole </label>  
      <input type="checkbox" name="preferencias" value="Pozole" id="Pozole"> 

      <br>
      <input type="submit" value="Guardar">

      <br>
      <input type="button" value="Hola">
    </form>
